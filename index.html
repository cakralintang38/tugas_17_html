<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulir Pendaftaran</h1>
    <form action="" method="get">
        <p>Cari Data        :   <input type="search" name="cari" id="cari"></p>
        <p>Nama Lengkap     :   <input type="text" name="nama" id="nama"></p>
        <p>Alamat Website   :   <input type="url" name="web" id="web"></p>
        <p>Umur             :   <input type="number" name="umur" id="umur" min="10" max="35"></p>
        <p>No HP            :   <input type="tel" name="hape" id="hape"></p>
        <p>Seberapa mengerti Anda tentang materi ini ? <input type="range" name="paham" id="paham"></p>
        <input type="submit" value="submit">
    </form>
</body>
</html>
